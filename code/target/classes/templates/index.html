<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="js/Jquery.js"></script>
    <script type="text/javascript" src="js/jquerysession.js"></script>

    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --gold-color: #d4af37;
            --dark-gold: #b8941f;
            --light-bg: #f8f9fa;
            --text-dark: #2d3748;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(../img/bg-zhuye.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 主容器 */
        .login-wrapper {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: grid;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* 品牌区域 - 绝对定位在顶部 */
        .brand-section {
            text-align: center;
            top: 2%;
            left: 50%;
            width: 100%;
            z-index: 10;
        }

        .brand-logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #4e83ff, #7c00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: -20px;
            letter-spacing: 2px;
            display: block;
            font-family: cursive;
        }

        /* 登录面板容器 - 绝对定位在中间 */
        .login-panel-container {
            top: 50%;
            left: 50%;
            width: 450px;
            z-index: 20;
        }

        /* 登录面板 */
        .login-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .panel-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn i {
            font-size: 1.2rem;
        }

        /* 版本信息 - 绝对定位在底部右侧 */
        .version-info {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: rgba(93, 76, 76, 0.9);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 30;
        }
        .version-info2 {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: rgba(114, 69, 69, 0.9);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 30;
            border-radius: 10px;
            overflow: hidden;
        }

        /* 输入框图标 */
        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 2;
        }

        .input-with-icon .form-control {
            padding-left: 3rem;
        }





        /* 错误状态 */
        .invalid-feedback {
            display: block;
            margin-top: 0.5rem;
            color: #e53e3e;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-control.is-invalid {
            border-color: #e53e3e;
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        /* 加载动画 */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- 主容器 -->
<div class="login-wrapper">
    <!-- 品牌区域 -->
    <div class="brand-section">
        <span class="brand-logo">龙辉制造</span>
    </div>

    <!-- 登录面板容器 -->
    <div class="login-panel-container">
        <div class="login-panel">
            <div class="panel-header">
                <h2 class="panel-title">欢迎回来</h2>
                <p class="panel-subtitle">请输入您的账号和密码登录系统</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">账号</label>
                    <div class="input-with-icon">
                        <i class="bi bi-person"></i>
                        <input id="username" name="username" type="text" class="form-control"
                               placeholder="请输入您的账号" autocomplete="off" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-with-icon">
                        <i class="bi bi-lock"></i>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="请输入您的密码" autocomplete="off" required>
                    </div>
                </div>

                <button id="submit-btn" type="submit" class="login-btn">
                    <i class="bi bi-person-fill"></i>
                    登录系统
                </button>
            </form>
        </div>
    </div>

    <!-- 版本信息 -->
    <div class="version-info">V 1.0.3</div>
    <div class="version-info2"><img src="../img/zuoyanan_logo.jpg" style="width: 70px"></div>
</div>

<script>
    // 添加表单验证交互
    $(document).ready(function() {
        // 输入框聚焦效果
        $('.form-control').on('focus', function() {
            $(this).parent().addClass('focused');
        }).on('blur', function() {
            $(this).parent().removeClass('focused');
        });

        // 表单提交动画
        $('#login-form').on('submit', function(e) {
            e.preventDefault();

            const btn = $('#submit-btn');
            const originalText = btn.html();

            // 添加加载状态
            btn.html('<i class="bi bi-arrow-repeat spinner"></i> 登录中...');
            btn.prop('disabled', true);

            // 模拟登录过程
            setTimeout(function() {
                btn.html(originalText);
                btn.prop('disabled', false);
                // 这里可以添加实际的登录逻辑
            }, 100);
        });
    });
</script>
</body>
</html>
