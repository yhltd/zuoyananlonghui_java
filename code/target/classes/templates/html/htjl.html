                <i class="bi bi-printer"></i> 打印
            </button>
        </div>
    </div>

            <div class="col-md-6">

                    <div class="col-sm-8">

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><strong>退货电话：</strong></label>
                    <div class="col-sm-8">

                    <div class="col-sm-8">

                    </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><strong>退货日期：</strong></label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control form-control-sm" id="return-date">
                    </div>
                </div>
            </div>
        </div>

        <!-- 退货明细表格 -->
        <div class="table-responsive">
            <table class="table table-bordered table-sm" id="return-detail-table">
                <thead class="thead-light">
                <tr>
                    <th width="30"><input type="checkbox" id="select-all"></th>
                    <th width="50">序号</th>
                    <th width="100">合同号</th>
                    <th width="100">任务号</th>
                    <th width="120">产品名称</th>
                    <th width="120">图号</th>
                    <th width="60">单位</th>
                    <th width="60">数量</th>
                    <th width="80">单价</th>
                    <th width="80">金额</th>
                    <th width="80">材质</th>
                    <th width="80">重量</th>
                    <th width="100">回厂日期</th>
                    <th width="120">退货原因</th>
                    <th width="100">备注</th>
                </tr>
                </thead>
                <tbody>
                <!-- 初始一行 -->
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td>1</td>
                    <td><input type="text" class="form-control form-control-sm" name="contractNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="taskNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="productName"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="drawingNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="unit"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="quantity"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="unitPrice"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="amount" contenteditable="false" ></td>
                    <td><input type="text" class="form-control form-control-sm" name="material"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="weight"  contenteditable="false"></td>
                    <td><input type="date" class="form-control form-control-sm" name="returnDate"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="returnReason"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="remark"  contenteditable="false"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 合计金额 -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label><strong>合计金额(大写)：</strong></label>
                    <span id="total-amount-chinese">零元整</span>

            </div>
            <div class="col-md-6 text-right">
                <div class="form-group">
                    <label><strong>合计金额：</strong></label>
                    <span id="total-amount">0</span>
                </div>
            </div>
        </div>

            <div class="col-md-4">

                    <label><strong>地址：</strong></label>

            <div class="col-md-4">

                    <label><strong>客户签字：</strong></label>
                    <input type="text" class="form-control form-control-sm" id="customer-signature">
                </div>
            </div>
        </div>
    </div>
</div>
