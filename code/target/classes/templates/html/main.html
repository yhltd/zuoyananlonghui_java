<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="shortcut icon" href="#"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/main.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --sidebar-active: #4361ee;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
        }

        main {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 180px;
            background: var(--sidebar-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #334155;
            background: rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
        }

        .company-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .sidebar-nav {
            padding: 1rem 0;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: #334155;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 2px;
        }

        .nav-section {
            margin-bottom: 0.5rem;
        }

        .nav-section-title {
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            margin: 0.125rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin: 0 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--sidebar-active);
            color: white;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .nav-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .nav-badge {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        .divider {
            height: 1px;
            background: #334155;
            margin: 1rem 0;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            background: #f8fafc;
            overflow: hidden;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header .company-name,
            .nav-text,
            .nav-section-title {
                display: none;
            }

            .nav-link {
                justify-content: center;
                padding: 0.75rem;
            }

            .logo-container {
                justify-content: center;
            }
        }

        /* 菜单项分组样式 */
        .menu-group {
            margin-bottom: 1rem;
        }

        .menu-group-title {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 1rem 0 0.5rem 1rem;
        }

        /* 其他菜单特殊样式 */
        .other-menu {
            border-top: 1px solid #334155;
            margin-top: auto;
            padding-top: 1rem;
        }

        .version-info {
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            color: #94a3b8;
            text-align: center;
            border-top: 1px solid #334155;
            margin-top: 1rem;
        }
        iframe {
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
<main>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <a href="main.html" style="text-decoration: none;" >
                <img src="../img/zuoyanan_logo.jpg" class="logo" alt="龙辉制造">



                <span class="company-name">龙辉制造</span>
                </a>
            </div>
        </div>

        <div class="sidebar-nav">
            <!-- 主要功能菜单 -->
            <div class="menu-group">
                <div class="menu-group-title">主要功能</div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="Lcd.html">
                        <i class="bi bi-diagram-3 nav-icon"></i>
                        <span class="nav-text">流程单</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="Bgd.html">
                        <i class="bi bi-clipboard-check nav-icon"></i>
                        <span class="nav-text">报工单</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="pzb.html">
                        <i class="bi bi-gear nav-icon"></i>
                        <span class="nav-text">配置表</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="gygc.html">
                        <i class="bi bi-tools nav-icon"></i>
                        <span class="nav-text">工艺规程单</span>
                    </a>
                </div>
            </div>

            <!-- 合同管理菜单 -->
            <div class="menu-group">
                <div class="menu-group-title">合同管理</div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="ywcht.html">
                        <i class="bi bi-file-check nav-icon"></i>
                        <span class="nav-text">已完成合同</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="xywc.html">
                        <i class="bi bi-file-check nav-icon"></i>
                        <span class="nav-text">新已完成合同</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="kpht.html">
                        <i class="bi bi-receipt nav-icon"></i>
                        <span class="nav-text">开票合同</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="xkpht.html">
                        <i class="bi bi-receipt nav-icon"></i>
                        <span class="nav-text">新开票合同</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="htjl.html">
                        <i class="bi bi-archive nav-icon"></i>
                        <span class="nav-text">合同记录</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="xhtjl.html">
                        <i class="bi bi-archive nav-icon"></i>
                        <span class="nav-text">新合同记录</span>
                    </a>
                </div>
            </div>

            <!-- 系统管理菜单 -->
            <div class="menu-group">
                <div class="menu-group-title">系统管理</div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="userinfo.html">
                        <i class="bi bi-people nav-icon"></i>
                        <span class="nav-text">账号管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="yggs.html">
                        <i class="bi bi-clock-history nav-icon"></i>
                        <span class="nav-text">员工工时</span>
                    </a>
                </div>
            </div>

            <!-- 库存管理菜单 -->
            <div class="menu-group">
                <div class="menu-group-title">库存管理</div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="ckd.html">
                        <i class="bi bi-box-arrow-up nav-icon"></i>
                        <span class="nav-text">出库单</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-src="thjl.html">
                        <i class="bi bi-arrow-return-left nav-icon"></i>
                        <span class="nav-text">退货记录查询</span>
                    </a>
                </div>
            </div>

            <!-- 其他菜单 -->
            <div class="other-menu">
                <div class="nav-item">
                    <a href="#" class="nav-link text-danger" data-src="退出">
                        <i class="bi bi-box-arrow-right nav-icon"></i>
                        <span class="nav-text">退出登录</span>
                    </a>
                </div>
            </div>

            <div class="version-info">
                V 1.0.3
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <iframe id="iframe" class="content-iframe" src="main_item.html"></iframe>
    </div>
</main>

<script type="text/javascript">
    $(function () {
        // 菜单点击事件
        $('.nav-link').click(function (e) {
            e.preventDefault();

            // 移除所有active类
            $('.nav-link').removeClass('active');
            // 添加当前active类
            $(this).addClass('active');

            let src = $(this).data('src');
            if (src) {
                if (src === "退出") {
                    if (confirm('确定要退出系统吗？')) {
                        window.location.href = "../index.html";
                    }
                } else {
                    $('#iframe').attr('src', src);
                }
            }
        });

        // 设置默认激活的菜单项
        $('.nav-link[data-src="main_item.html"]').addClass('active');

        // 侧边栏滚动条美化
        $('.sidebar-nav').on('scroll', function() {
            $(this).addClass('scrolling');
        });
    });
</script>
</body>
</html>
