<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);

    $(document).ready(function() {
        // 点击页面指示器显示使用说明弹窗
        $('#pageIndicator').on('click', function() {
            $('#instructionsModal').modal('show');
        });

        // 已阅读按钮点击事件
        $('#confirmReadBtn').on('click', function() {
            $('#instructionsModal').modal('hide');
            localStorage.setItem('workReportInstructionsRead', 'true');
            console.log('用户已确认阅读使用说明');
        });
    });

</script>
