<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开票合同</title>
    <link rel="shortcut icon" href="#"/>

    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>

    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/colResizable-1.6.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-resizable.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script type="text/javascript" src="../js/sweetalert-dev.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/new.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/kpht.js"></script>


    <style>
        /* 工序配置表格样式 */
        #gongxuTable {
            font-size: 14px;
        }

        #gongxuTable th {
            background-color: #f8f9fa;
            text-align: center;
            font-weight: bold;
        }

        #gongxuTable td {
            vertical-align: middle;
        }

        .gongxu-num-input {
            text-align: center;
            font-size: 14px;
        }

        .save-gongxu-btn {
            font-size: 12px;
            padding: 3px 8px;
        }
    </style>
</head>

<body class="pt-2">
<!-- 顶部导航栏 -->
<div class="top-header">
    <div class="header-content">
        <div class="logo-section">
            <i class="bi bi-person-badge-fill logo-icon"></i>
            <span class="system-title">信息管理系统</span>
        </div>

        <div class="time-display">
            <i class="bi bi-clock"></i>
            <span id="now_time"></span>
        </div>

        <div class="user-info">
            <i class="bi bi-person-circle"></i>
            您好 <span class="user-name" id="dlm"></span>，欢迎登录！
        </div>

        <div class="nav-icons">
            <div class="nav-icon">
                <a href="http://localhost:9093/index.html" target="_top" class="dropdown-item-custom">
                    <i class="bi bi-box-arrow-right"></i>
                </a>

            </div>
        </div>
    </div>
</div>

<div class="main-container">
    <!-- 搜索区域 - 单行布局 -->
    <div class="search-section">
        <div class="search-toolbar">
            <!-- 搜索字段 -->
            <div class="search-field">
                <label for="name" class="form-label-custom">业务单位</label>
                <input id="name" type="text" class="form-control form-control-custom" placeholder="请输入业务单位名称" autocomplete="off">
            </div>

            <!-- 查询按钮 -->
            <div>
                <label class="form-label-custom invisible">查询</label>
                <button id="select-btn" class="btn btn-custom btn-primary-custom">
                    <i class="bi bi-search me-2"></i>
                    查询
                </button>
            </div>

            <!-- 工具栏按钮 -->
            <div class="toolbar-buttons">
                <button id="refresh-btn" class="btn btn-custom btn-primary-custom ">
                    <i class="bi bi-arrow-clockwise"></i>
                    刷新
                </button>


                <button id="gongxu-config-btn" class="btn btn-custom btn-primary-custom">
                    <i class="bi bi-gear"></i>
                    工序配置
                </button>

                <button id="delete-btn" class="btn btn-custom btn-danger-custom">
                    <i class="bi bi-trash"></i>
                    删除
                </button>

                <!-- 当前页面指示器 -->
                <div class="page-indicator">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    当前页：开票合同
                </div>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="table-container">
        <div class="table-header">
            <i class="bi bi-table me-2"></i>
            开票合同列表
        </div>
        <div class="table-responsive">
            <table id="userTable" class="gradient-table">
                <!-- 表格内容将通过JavaScript动态生成 -->
            </table>
        </div>
    </div>
</div>

<div id="add-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">录入</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="add-form" class="needs-validation">
                    <div class="row justify-content-evenly">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-gsm">公司名</label>
                                <input id="add-gsm" name="gsm" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入公司名！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-tzkc">铜渣库存</label>
                                <input id="add-tzkc" name="tzkc" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入铜渣库存！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-tkkc">铜块库存</label>
                                <input id="add-tkkc" name="tkkc" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入铜块库存！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-yfje">应付金额</label>
                                <input id="add-yfje" name="yfje" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入应付金额！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-sfyj">是否月结</label>
                                <select id="add-sfyj" name="sfyj" class="form-control" autocomplete="off">
                                    <option value="是">是</option>
                                    <option value="否">否</option>
                                </select>
                                <div class="invalid-feedback">
                                    请选择是否月结！
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="add-submit-btn" type="button" class="btn" style="background-color: limegreen;color: white">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
                <button id="add-close-btn" type="button" class="btn left-margin" style="background-color: red;color: white">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 工序配置模态框 -->
<div id="gongxu-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">工序单价配置</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table id="gongxuTable" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="50">ID</th>
                            <th width="200">工序名称</th>
                            <th width="150">单价(元)</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody id="gongxuTableBody">
                        <!-- 动态加载数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="gongxu-close-btn" type="button" class="btn left-margin" style="background-color: red;color: white">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">提示</div>
            </div>
            <div id="delete-modal-body" class="modal-body">
                确定删除吗？
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="delete-submit-btn" type="button" class="btn">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    确定
                </button>
                <button id="delete-close-btn" type="button" class="btn left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);

</script>
</html>
