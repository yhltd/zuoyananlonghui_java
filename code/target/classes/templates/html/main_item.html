<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelector('.slides');
        const slideItems = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const totalSlides = slideItems.length;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;

            if (currentIndex === 0) {
                // 当从第四张(克隆的第一张)切回时
                slides.style.transition = 'none';
                slides.style.transform = 'translateX(0)';

                // 强制重绘
                void slides.offsetWidth;

                // 恢复过渡效果
                slides.style.transition = 'transform 0.6s ease-in-out';
                currentIndex = 1;
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
            } else {
                slides.style.transform = `translateX(-${currentIndex * 25}%)`;
            }
        }

        // 每3秒自动切换
        setInterval(nextSlide, 3000);
    })
    $(function () {
        $('a').click(function () {
            let src = $(this).data('src');
            $(parent.document).find('#iframe').attr('src',src);
        })
    })


    // 初始化时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);


</script>
