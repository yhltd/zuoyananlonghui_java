    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/colResizable-1.6.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-resizable.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script type="text/javascript" src="../js/sweetalert-dev.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/lcd.js"></script>
    <link rel="stylesheet" href="../css/new.css">

    <style>
        .page-indicator {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .page-indicator:hover {
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            transform: translateY(-1px);
        }

        .modal-body h6 {
            color: #495057;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .modal-body ul {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-body ul li {
            margin-bottom: 0.3rem;
        }
    </style>
</head>

<body >
<div class="top-header">
    <div class="header-content">
        <div class="logo-section">
            <i class="bi bi-person-badge-fill logo-icon"></i>
            <span class="system-title">信息管理系统</span>
        </div>

        <div class="time-display">
            <i class="bi bi-clock"></i>
            <span id="now_time"></span>
        </div>

        <div class="user-info">
            <i class="bi bi-person-circle"></i>
            您好 <span class="user-name" id="dlm"></span>，欢迎登录！
        </div>

        <div class="nav-icons">
            <div class="nav-icon">
                <a href="http://localhost:9093/index.html" target="_top" class="dropdown-item-custom">
                    <i class="bi bi-box-arrow-right"></i>
                </a>

            </div>
        </div>
    </div>
</div>

<div class="page-indicator" id="pageIndicator" style="margin-top: 10px; margin-left: 10px;">
    <i class="bi bi-file-earmark-check me-2"></i>
    当前页：流程单
</div>
<div class="main-container">


    <!-- 数据表格 -->
    <div class="table-container">
        <div class="table-header">
            <i class="bi bi-table me-2"></i>
            未完成项目进行进度
        </div>
        <div class="table-responsive">
            <table id="lrTable" class="gradient-table">
                <!-- 表格内容将通过JavaScript动态生成 -->
            </table>
        </div>
    </div>
</div>
<!-- 使用说明弹窗 -->
<div class="modal fade" id="instructionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-info-circle me-2"></i>
                    流程单使用说明
                </h5>
            </div>
            <div class="modal-body">
                <h6><i class="bi bi-1-circle me-2"></i>基本操作</h6>
                <ul>
                    <li>页面加载自动更新</li>
                    <li>页面显示数据为正在进行中的工序</li>
                    <li>点击详情按钮可查看对应合同下全部工序及状态</li>
                </ul>

            </div>
        </div>
    </div>
</div>


</body>
<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);

    $(document).ready(function() {
        // 点击页面指示器显示使用说明弹窗
        $('#pageIndicator').on('click', function() {
            $('#instructionsModal').modal('show');
        });

        // 已阅读按钮点击事件
        $('#confirmReadBtn').on('click', function() {
            $('#instructionsModal').modal('hide');
            localStorage.setItem('workReportInstructionsRead', 'true');
            console.log('用户已确认阅读使用说明');
        });
    });

</script>
</html>
