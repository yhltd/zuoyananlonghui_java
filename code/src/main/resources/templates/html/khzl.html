<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户资料</title>
    <link rel="shortcut icon" href="#"/>

    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>

    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/colResizable-1.6.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-resizable.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script type="text/javascript" src="../js/sweetalert-dev.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/khzl.js"></script>
</head>

<body class="pt-2">
<div class="background-image">
    <img src="../img/时间.png" class="img1">
    <span style="color: black; font-size: 20px;margin-left: 20px" id="now_time" ></span>
    <span style="margin-left: 50px;font-size: 20px"><img src="../img/个人.png" style="height: 30px;">  您 好 <b><span id="dlm" style="color: black"></span></b> , 欢 迎 您 登 录 !</span>
    <img src="../img/重金属.png" class="img1" style="margin-left: 30px">
    <img src="../img/金属.png" class="img1"style="margin-left: 30px">
    <img src="../img/钻石.png" class="img1"style="margin-left: 30px">
    <div class="menu">
        <button class="btn2"><img src="../img/个人信息.png" class="img1"></button>
        <div class="content">
            <div>
                <img src="../img/img_1.png">
            </div>
            <div style="margin-left: 60px">
                <a href="grxx.html" class="link-dark rounded">个人信息</a>
            </div>
            <div style="margin-left: 60px">
                <a href="http://localhost:9093/index.html" target="_top">退出登录</a>
            </div>
        </div>
    </div>
    <a href="main.html" target="_top"><img src="../img/首页.png" class="img1"></a>
    <img src="../img/地球仪.png" class="img1" style="margin-left: 20px;">
</div>

<div class="top-toolbar row">
    <div class="col-md-3 mb-2">
        <input id="gsm" type="text" class="form-control" placeholder="公司名" autocomplete="off">
    </div>
    <div class="col-md-2 mb-2">
        <button id="select-btn" class="btn" style="background-color: limegreen;color: white">
            <i class="bi bi-search icon"></i>
            查询
        </button>
    </div>
</div>

<div id="table-toolbar">
    <div class="btn-group" role="group">
        <button id="refresh-btn" class="btn btn-primary" style="border-radius:5px;">
            <i class="bi bi-arrow-clockwise icon"></i>
            刷新
        </button>
        <span style="border-right: 20px solid white"></span>
        <button id="add-btn" class="btn btn-primary" style="border-radius:5px;">
            <i class="bi bi-plus-square icon"></i>
            新增
