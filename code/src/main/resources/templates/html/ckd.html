<!-- 出库单模块 -->
<div class="border-top mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="page-indicator" id="pageIndicator">
            <i class="bi bi-file-earmark-check me-2"></i>
            当前页：出库单
        </div>
        <div>
            <select id="return-no-select" class="form-control form-control-sm d-inline-block" style="width: 150px; margin-right: 8px;">
                <option value="">请选择出库单号</option>
                <!-- 动态加载选项 -->
            </select>

            <button id="sle-row-btn" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle"></i> 查询
            </button>

            <button id="add-row-btn" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle"></i> 添加行
            </button>
            <button id="remove-row-btn1" class="btn btn-danger btn-sm ml-2">
                <i class="bi bi-dash-circle"></i> 删除行
            </button>
            <button id="save-return-btn1" class="btn btn-primary btn-sm ml-2" onclick="saveReturnOrder()">
                <i class="bi bi-file-earmark-text"></i> 保存
            </button>
        </div>
    </div>

    <!-- 出库单单表单 -->
    <div class="border p-3 mb-3" style="background-color: #f8f9fa;">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><strong>往来单位：</strong></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="return-customer1">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><strong>出库单号：</strong></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="return-no1" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><strong>送货日期：</strong></label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control form-control-sm" id="return-date1">
                    </div>
                </div>
            </div>
        </div>

        <!-- 出库明细表格 -->
        <div class="table-responsive">
            <table class="table table-bordered table-sm" id="return-detail-table1">
                <thead class="thead-light">
                <tr>
                    <th width="30"><input type="checkbox" id="select-all1"></th>
                    <th width="50">序号</th>
                    <th width="100">合同号</th>
                    <th width="100">任务号</th>
                    <th width="120">加工工序</th>
                    <th width="120">产品名称</th>
                    <th width="120">图号</th>
                    <th width="60">单位</th>
                    <th width="60">数量</th>
                    <th width="80">单价</th>
                    <th width="80">金额</th>
                    <th width="80">材质</th>
                    <th width="80">重量</th>
                    <th width="100">备注</th>
                </tr>
                </thead>
                <tbody>
                <!-- 初始一行 -->
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td><input type="text" class="form-control form-control-sm" name="xuhao"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="contractNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="taskNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="gongxu"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="productName"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="drawingNo"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="unit"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="quantity"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="unitPrice"  contenteditable="false"></td>
                    <td><input type="number" class="form-control form-control-sm" name="amount" contenteditable="false" ></td>
                    <td><input type="text" class="form-control form-control-sm" name="material"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="weight"  contenteditable="false"></td>
                    <td><input type="text" class="form-control form-control-sm" name="remark"  contenteditable="false"></td>

        <div class="modal-content">
            <div class="modal-header">

                    提交
                </button>
                <button id="add-close-btn" type="button" class="btn left-margin" style="background-color: red;color: white">

            </div>

                <button id="delete-close-btn" type="button" class="btn left-margin">

        </div>
    </div>
</div>

<!-- 使用说明弹窗 -->
<div class="modal fade" id="instructionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-info-circle me-2"></i>
                    出库单使用说明
                </h5>
            </div>
            <div class="modal-body">
                <h6><i class="bi bi-1-circle me-2"></i>基本操作</h6>
                <ul>
                    <li>在合同记录表内，单击选择对应记录（可多选），点击跳转到出库页面按钮获取数据</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);

    $(document).ready(function() {
        // 点击页面指示器显示使用说明弹窗
        $('#pageIndicator').on('click', function() {
            $('#instructionsModal').modal('show');
        });

        // 已阅读按钮点击事件
        $('#confirmReadBtn').on('click', function() {
            $('#instructionsModal').modal('hide');
            localStorage.setItem('workReportInstructionsRead', 'true');
            console.log('用户已确认阅读使用说明');
        });
    });

</script>
