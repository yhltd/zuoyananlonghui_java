<div id="add-modal" class="modal fade modal-custom" tabindex="-1">

            <div class="modal-body">

                    <div class="row justify-content-evenly">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-gyy">工艺员</label>
                                <input id="add-gyy" name="bh" type="text" class="form-control" autocomplete="off" data-required="1">

                            <div class="form-group">

                        <div class="col-6">

<!-- 使用说明弹窗 -->
<div class="modal fade" id="instructionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-info-circle me-2"></i>
                    配置表使用说明
                </h5>
            </div>
            <div class="modal-body">
                <h6><i class="bi bi-1-circle me-2"></i>基本操作</h6>
                <ul>
                    <li>新增一行按钮点击后会生成一个空白行</li>
                    <li>单击对应单元格可以直接修改数据，数据自动保存</li>
                    <li>点击新增按钮可在弹窗中输入新的内容</li>
                    <li>单击列表行变为浅蓝色为选中状态，对选中内容可以点击删除按钮删除一行数据</li>
                </ul>

                <h6><i class="bi bi-2-circle me-2"></i>注意事项</h6>
                <ul>
                    <li>删除按钮会删除一整行内，请谨慎删除</li>
                    <li>读取信息会根据列内容读取请在对应列下填入内容</li>
                </ul>
            </div>
        </div>
    </div>
</div>



</body>
<script>
    // 更新时间显示
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('now_time').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 初始更新时间并设置定时器
    updateTime();
    setInterval(updateTime, 1000);

    $(document).ready(function() {
        // 点击页面指示器显示使用说明弹窗
        $('#pageIndicator').on('click', function() {
            $('#instructionsModal').modal('show');
        });

        // 已阅读按钮点击事件
        $('#confirmReadBtn').on('click', function() {
            $('#instructionsModal').modal('hide');
            localStorage.setItem('workReportInstructionsRead', 'true');
            console.log('用户已确认阅读使用说明');
        });
    });

</script>
